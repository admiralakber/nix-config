# Backend renderer
backend = "glx";

# No animations
fading = false;

# Global opacity settings
inactive-opacity = 0.8;    # Transparency for unfocused windows
active-opacity = 1.0;      # Fully opaque for focused windows
opacity-rule = [
    "100:class_g = 'i3bar'",  # Ensure the status bar stays opaque
    "100:class_g = 'swaybg'"  # Ensure the wallpaper stays opaque
];

# No shadows or additional effects
shadow = false;

# Disable blur and other visual extras
blur-method = "none";
